<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Frontend Study</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 1.2em;
        }
        
        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            Press any arrow key or WASD to start!<br>
            Use SPACE to pause/resume
        </div>
    </div>
    
    <div id="gameOver" class="game-over">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script>
        // Game state and configuration
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        
        // Game constants
        const GRID_SIZE = 20;
        const CANVAS_SIZE = 400;
        const GRID_COUNT = CANVAS_SIZE / GRID_SIZE;
        
        // Game state
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameStarted = false;
        let directionChanged = false; // Prevent multiple direction changes per frame
        
        // Initialize high score display
        highScoreElement.textContent = highScore;
        
        // Generate random food position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * GRID_COUNT),
                y: Math.floor(Math.random() * GRID_COUNT)
            };
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }
        
        // Draw game elements
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            
            // Draw snake
            ctx.fillStyle = '#4ecdc4';
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                // Head is slightly different color
                if (i === 0) {
                    ctx.fillStyle = '#45b7b8';
                } else {
                    ctx.fillStyle = '#4ecdc4';
                }
                
                ctx.fillRect(
                    segment.x * GRID_SIZE + 1,
                    segment.y * GRID_SIZE + 1,
                    GRID_SIZE - 2,
                    GRID_SIZE - 2
                );
                
                // Add some styling to segments
                ctx.strokeStyle = '#26495c';
                ctx.lineWidth = 1;
                ctx.strokeRect(
                    segment.x * GRID_SIZE + 1,
                    segment.y * GRID_SIZE + 1,
                    GRID_SIZE - 2,
                    GRID_SIZE - 2
                );
            }
            
            // Draw food with pulsing effect
            const pulse = Math.sin(Date.now() * 0.01) * 0.1 + 0.9;
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(
                food.x * GRID_SIZE + 2,
                food.y * GRID_SIZE + 2,
                (GRID_SIZE - 4) * pulse,
                (GRID_SIZE - 4) * pulse
            );
            
            // Draw pause overlay
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
                
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', CANVAS_SIZE / 2, CANVAS_SIZE / 2);
                
                ctx.font = '16px Arial';
                ctx.fillText('Press SPACE to resume', CANVAS_SIZE / 2, CANVAS_SIZE / 2 + 40);
            }
        }
        
        // Update game state
        function update() {
            if (!gameRunning || gamePaused || !gameStarted) return;
            
            // Reset direction change flag for this frame
            directionChanged = false;
            
            // Calculate new head position
            const head = { ...snake[0] };
            head.x += direction.x;
            head.y += direction.y;
            
            // Check wall collision
            if (head.x < 0 || head.x >= GRID_COUNT || 
                head.y < 0 || head.y >= GRID_COUNT) {
                gameOver();
                return;
            }
            
            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // Update high score
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
        }
        
        // Game over handler
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }
        
        // Reset game
        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            directionChanged = false;
            score = 0;
            scoreElement.textContent = score;
            generateFood();
            gameRunning = true;
            gamePaused = false;
            gameStarted = false;
            gameOverElement.style.display = 'none';
        }
        
        // Keyboard input handler
        document.addEventListener('keydown', (e) => {
            // Handle pause/resume and restart separately
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameRunning) {
                    gamePaused = !gamePaused;
                } else {
                    resetGame();
                }
                return;
            }
            
            // Don't allow direction changes if game isn't running or is paused
            if (!gameRunning || gamePaused) return;
            if (directionChanged) return; // Only one direction change per frame
            
            switch (e.code) {
                case 'ArrowUp':
                case 'KeyW':
                    if (direction.y !== 1) { // Prevent immediate reversal
                        direction = { x: 0, y: -1 };
                        directionChanged = true;
                        gameStarted = true;
                    }
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    if (direction.y !== -1) { // Prevent immediate reversal
                        direction = { x: 0, y: 1 };
                        directionChanged = true;
                        gameStarted = true;
                    }
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    if (direction.x !== 1) { // Prevent immediate reversal
                        direction = { x: -1, y: 0 };
                        directionChanged = true;
                        gameStarted = true;
                    }
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    if (direction.x !== -1) { // Prevent immediate reversal
                        direction = { x: 1, y: 0 };
                        directionChanged = true;
                        gameStarted = true;
                    }
                    break;
            }
        });
        
        // Game loop
        function gameLoop() {
            update();
            draw();
        }
        
        // Start the game
        generateFood();
        resetGame();
        
        // Run game loop at 10 FPS
        setInterval(gameLoop, 100);
    </script>
</body>
</html>
